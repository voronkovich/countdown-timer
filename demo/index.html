<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer Example</title>
</head>
<body>
    <h1>Countdown Timer Example</h1>

    <countdown-timer until="2050-12-31T23:59:59">
        <p>Time until the end of 2050:</p>
        <div>
            <countdown-years></countdown-years> years
            <countdown-months></countdown-months> months
            <countdown-weeks></countdown-weeks> weeks
            <countdown-days></countdown-days> days
            <countdown-hours></countdown-hours> hours
            <countdown-minutes></countdown-minutes> minutes
            <countdown-seconds></countdown-seconds> seconds
        </div>
    </countdown-timer>

    <script src="../build/bundle.min.js"></script>
</body>
</html>
